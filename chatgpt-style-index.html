<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG 知识问答助手</title>
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'%3E%3Cpath d='M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z' fill='%234285F4'/%3E%3C/svg%3E" type="image/svg+xml">
    <style>
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f7f7f8;
            --border-light: #e5e5e5;
            --accent-color: #4285F4;
            --text-primary: #202123;
            --text-secondary: #6e6e80;
            --user-msg-bg: #ffffff;
            --ai-msg-bg: #f7f7f8;
            --send-button: #4285F4;
            --send-button-hover: #3367d6;
        }

        [data-theme="dark"] {
            --bg-primary: #343541;
            --bg-secondary: #444654;
            --border-light: #4d4d4d;
            --accent-color: #4285F4;
            --text-primary: #ececf1;
            --text-secondary: #acacbe;
            --user-msg-bg: #444654;
            --ai-msg-bg: #343541;
            --send-button: #4285F4;
            --send-button-hover: #6399ff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            flex-direction: column;
            transition: background-color 0.3s, color 0.3s;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--border-light);
        }

        .logo {
            font-size: 1.2rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logo-icon {
            width: 24px;
            height: 24px;
            background: linear-gradient(135deg, #4285F4, #A142F4);
            border-radius: 2px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 14px;
        }

        .theme-toggle {
            background: none;
            border: 1px solid var(--border-light);
            border-radius: 6px;
            padding: 0.3rem 0.8rem;
            cursor: pointer;
            color: var(--text-secondary);
            font-size: 0.9rem;
            transition: all 0.2s;
        }

        .theme-toggle:hover {
            background-color: var(--bg-secondary);
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .message {
            display: flex;
            gap: 1.5rem;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .avatar {
            width: 30px;
            height: 30px;
            border-radius: 2px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .user-avatar {
            background-color: #4285F4;
            color: white;
            font-size: 14px;
        }

        .ai-avatar {
            background-color: #34A853;
            color: white;
            font-size: 14px;
        }

        .message-content {
            flex: 1;
            padding-top: 4px;
            line-height: 1.5;
        }

        .user-message {
            background-color: var(--user-msg-bg);
        }

        .ai-message {
            background-color: var(--ai-msg-bg);
        }

        .input-container {
            padding: 1rem 1.5rem;
            position: relative;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
        }

        .input-box {
            position: relative;
            border: 1px solid var(--border-light);
            border-radius: 8px;
            background-color: var(--bg-secondary);
            display: flex;
            align-items: center;
            transition: border-color 0.2s;
        }

        .input-box:focus-within {
            border-color: var(--accent-color);
        }

        textarea {
            width: 100%;
            background: transparent;
            border: none;
            padding: 0.8rem 3rem 0.8rem 1rem;
            resize: none;
            max-height: 200px;
            outline: none;
            color: var(--text-primary);
            font-family: inherit;
            font-size: 1rem;
        }

        .send-button {
            position: absolute;
            right: 0.5rem;
            bottom: 0.5rem;
            width: 32px;
            height: 32px;
            border-radius: 6px;
            background-color: var(--send-button);
            color: white;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s;
        }

        .send-button:hover:not(:disabled) {
            background-color: var(--send-button-hover);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .send-icon {
            width: 16px;
            height: 16px;
            transition: transform 0.2s;
        }

        .send-button:hover:not(:disabled) .send-icon {
            transform: translateX(2px);
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 0.3rem;
            padding: 0.5rem 1rem;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background-color: var(--accent-color);
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) { animation-delay: 0s; }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-5px); }
        }

        .welcome-message {
            text-align: center;
            padding: 2rem;
            color: var(--text-secondary);
        }

        .welcome-title {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .welcome-subtitle {
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }

        .features {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
            max-width: 600px;
            margin: 0 auto;
        }

        .feature {
            background-color: var(--bg-secondary);
            border-radius: 8px;
            padding: 1rem;
            flex: 1;
            min-width: 150px;
            text-align: center;
            transition: transform 0.2s;
        }

        .feature:hover {
            transform: translateY(-5px);
        }

        .feature-title {
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .feature-desc {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        code {
            background-color: var(--bg-secondary);
            padding: 0.2em 0.4em;
            border-radius: 4px;
            font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace;
            font-size: 0.9em;
        }

        pre {
            background-color: var(--bg-secondary);
            padding: 1rem;
            border-radius: 8px;
            overflow-x: auto;
            margin: 1rem 0;
        }

        pre code {
            background: none;
            padding: 0;
        }

        a {
            color: var(--accent-color);
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        ul, ol {
            padding-left: 1.5rem;
            margin: 0.5rem 0;
        }

        li {
            margin: 0.3rem 0;
        }

        @media (max-width: 768px) {
            .header {
                padding: 0.8rem 1rem;
            }
            
            .chat-container {
                padding: 1rem;
            }
            
            .message {
                gap: 1rem;
            }
            
            .input-container {
                padding: 0.8rem 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <div class="logo-icon">R</div>
            <span>RAG Assistant</span>
        </div>
        <button class="theme-toggle" id="themeToggle">深色主题</button>
    </div>

    <div class="chat-container" id="chatContainer">
        <div class="welcome-message">
            <div class="welcome-title">你好，有什么我可以帮你的吗？</div>
            <div class="welcome-subtitle">我是基于RAG技术的知识问答助手，可以回答各种问题</div>
            <div class="features">
                <div class="feature">
                    <div class="feature-title">快速响应</div>
                    <div class="feature-desc">实时流式输出回答</div>
                </div>
                <div class="feature">
                    <div class="feature-title">知识丰富</div>
                    <div class="feature-desc">基于内部知识库</div>
                </div>
                <div class="feature">
                    <div class="feature-title">来源可溯</div>
                    <div class="feature-desc">提供文档引用</div>
                </div>
            </div>
        </div>
    </div>

    <div class="input-container">
        <div class="input-box">
            <textarea id="questionInput" placeholder="请输入你的问题..." rows="1"></textarea>
            <button class="send-button" id="sendButton" disabled>
                <svg class="send-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path>
                </svg>
            </button>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://127.0.0.1:8000';
        const chatContainer = document.getElementById('chatContainer');
        const questionInput = document.getElementById('questionInput');
        const sendButton = document.getElementById('sendButton');
        const themeToggle = document.getElementById('themeToggle');

        // 自动调整textarea高度
        questionInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
            if (this.scrollHeight > 200) {
                this.style.overflowY = 'scroll';
            } else {
                this.style.overflowY = 'hidden';
            }
        });

        // 更新发送按钮状态
        function updateSendButtonState() {
            sendButton.disabled = questionInput.value.trim() === '';
        }

        // 切换主题
        function toggleTheme() {
            const currentTheme = document.body.getAttribute('data-theme');
            if (currentTheme === 'dark') {
                document.body.removeAttribute('data-theme');
                themeToggle.textContent = '深色主题';
            } else {
                document.body.setAttribute('data-theme', 'dark');
                themeToggle.textContent = '浅色主题';
            }
        }

        // 添加消息到聊天界面
        function addMessage(role, content) {
            // 移除欢迎信息（如果是第一条消息）
            const welcomeMessage = document.querySelector('.welcome-message');
            if (welcomeMessage) {
                welcomeMessage.remove();
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';

            const avatarDiv = document.createElement('div');
            avatarDiv.className = `avatar ${role}-avatar`;
            avatarDiv.textContent = role === 'user' ? 'U' : 'A';

            const contentDiv = document.createElement('div');
            contentDiv.className = `message-content ${role}-message`;
            
            // 如果是AI消息，则解析Markdown格式
            if (role === 'ai') {
                contentDiv.innerHTML = renderMarkdown(content);
            } else {
                contentDiv.textContent = content;
            }

            messageDiv.appendChild(avatarDiv);
            messageDiv.appendChild(contentDiv);
            chatContainer.appendChild(messageDiv);

            // 滚动到底部
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // 显示打字指示器
        function showTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message';
            typingDiv.id = 'typingIndicator';

            const avatarDiv = document.createElement('div');
            avatarDiv.className = 'avatar ai-avatar';
            avatarDiv.textContent = 'A';

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content ai-message';
            contentDiv.innerHTML = `
                <div class="typing-indicator">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            `;

            typingDiv.appendChild(avatarDiv);
            typingDiv.appendChild(contentDiv);
            chatContainer.appendChild(typingDiv);

            // 滚动到底部
            chatContainer.scrollTop = chatContainer.scrollHeight;

            return typingDiv;
        }

        // 隐藏打字指示器
        function hideTypingIndicator() {
            const typingIndicator = document.getElementById('typingIndicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }

        // 发送问题到后端
        async function sendQuestion() {
            const question = questionInput.value.trim();
            if (!question) return;

            // 添加用户消息
            addMessage('user', question);

            // 清空输入框并重置高度
            questionInput.value = '';
            questionInput.style.height = 'auto';
            updateSendButtonState();

            // 显示打字指示器
            const typingIndicator = showTypingIndicator();

            try {
                const response = await fetch(`${API_BASE_URL}/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ question })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                
                // 隐藏打字指示器
                hideTypingIndicator();
                
                // 添加AI回复
                addMessage('ai', data.answer);
            } catch (error) {
                // 隐藏打字指示器
                hideTypingIndicator();
                
                // 显示错误信息
                addMessage('ai', `抱歉，出现了错误: ${error.message}`);
            }
        }

        // 事件监听器
        questionInput.addEventListener('input', updateSendButtonState);

        questionInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                if (!sendButton.disabled) {
                    sendQuestion();
                }
            }
        });

        sendButton.addEventListener('click', sendQuestion);

        themeToggle.addEventListener('click', toggleTheme);

        // 初始化发送按钮状态
        updateSendButtonState();

        // Markdown渲染函数（简化版）
        function renderMarkdown(text) {
            // 转换粗体 (**text** 或 __text__)
            text = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            text = text.replace(/__(.*?)__/g, '<strong>$1</strong>');
            
            // 转换斜体 (*text* 或 _text_)
            text = text.replace(/\*(.*?)\*/g, '<em>$1</em>');
            text = text.replace(/_(.*?)_/g, '<em>$1</em>');
            
            // 转换代码块 (```code```)
            text = text.replace(/```([\s\S]*?)```/g, '<pre><code>$1</code></pre>');
            
            // 转换单行代码 (`code`)
            text = text.replace(/`(.*?)`/g, '<code>$1</code>');
            
            // 转换链接 ([text](url))
            text = text.replace(/\[(.*?)\]\((.*?)\)/g, '<a href="$2" target="_blank">$1</a>');
            
            // 转换无序列表 (* item)
            text = text.replace(/^\s*\*\s(.*)$/gm, '<li>$1</li>');
            text = text.replace(/(<li>.*<\/li>)+/gs, '<ul>$&</ul>');
            
            // 转换有序列表 (1. item)
            text = text.replace(/^\s*\d+\.\s(.*)$/gm, '<li>$1</li>');
            text = text.replace(/(<li>.*<\/li>)+/gs, '<ol>$&</ol>');
            
            // 转换段落
            text = text.replace(/^(?!<[\/]?[ou]l)([^<\n].*?)$/gm, '<p>$1</p>');
            
            // 处理换行
            text = text.replace(/\n/g, '<br>');
            
            return text;
        }
    </script>
</body>
</html>
